</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand fs-1" href="index.html">QuizCine</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="criadores.html">Criadores</a>

                    <a class="nav-link" href="sobre.html">Sobre</a>
                </li>

                    <a class="nav-link" href="login.html">Entrar</a>
                  </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <form action="https://webhook.site/7460537e-2798-4828-9cda-3e24e9300ab1" method="post">
            <h1 class="text-center">Contato QuizCine</h1>
            <div class="form-group">
                <label for="pNome">Nome</label>
                <input type="text" class="form-control" id="pNome" name="pNome" placeholder="Nome..">
            </div>
            <div class="form-group">
                <label for="sNome">Sobrenome</label>
                <input type="text" class="form-control" id="sNome" name="sNome" placeholder="Sobrenome">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Seu email">
            </div>
            <div class="form-group">
                <label for="assunto">Assunto</label>
                <textarea class="form-control" id="assunto" name="assunto" placeholder="Descreva seu assunto" rows="5"></textarea>
            </div>
            <button type="submit" class="btn btn-dark">Enviar</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
