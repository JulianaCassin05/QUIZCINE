<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/ctt.css">
    <title>Contato</title>
</head>

<body>
    <div class="contato">
        <form action="https://webhook.site/7460537e-2798-4828-9cda-3e24e9300ab1" method="post">
            <h1>Contato QuizCine</h1>
            <label for="pNome">Nome</label>
            <input type="text" id="pNome" name="pNome" placeholder="Nome..">

            <label for="sNome">Sobrenome</label>
            <input type="text" id="sNome" name="sNome" placeholder="Sobrenome">

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Seu email">

            <label for="assunto">Assunto</label>
            <textarea name="assunto" id="assunto" placeholder="Descreva seu assunto" style="height:200px;"></textarea>

            <input type="submit" value="Enviar">
        </form>
    </div>
</body>

</html>
