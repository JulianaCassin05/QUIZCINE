<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/ctt.css">
    <title>Contato</title>
</head>
<body>
    <div class="contato">
        <h1>Contato QuizCine</h1>
        <label for="pNome">Nome</label>
        <input type="text" id="pNome" name="primeiroNome" placeholder="Nome..">

        <label for="sNome">Sobrenome</label>
        <input type="text" id="sNome" name="sobreNome" placeholder="Sobrenome">

        <label for="email">Email</label>
        <input type="text" id="email" name="email" placeholder="Seu email">

        <label for="assunto">Assunto</label>
        <textarea name="assunto" id="assunto" placeholder="Descreva seu assunto" style="height:200px;"></textarea>
        
        <input type="submit" value="Enviar">
    </div>
</body>
</html>
