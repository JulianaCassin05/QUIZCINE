<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Pagina de cadastro">
    <meta name="keywords" content="cadastro, formulario, registro">
    <title>Cadastro</title>
</head>
<body>
    <h1>Cadastro</h1>
    <div class="entrar">
        <div class="form">
          <form action="https://webhook.site/7460537e-2798-4828-9cda-3e24e9300ab1" method="post">

            <label for="pNome">Nome</label>
            <input type="text" id="pNome" name="pNome" placeholder="Nome"/><br><br>

                <option value="Internet" id="opc2">Internet</option>
            </select><br><br>
            <input type="submit" value="Cadastrar">

          <p>Ja tem uma conta? <a href="login.html" target="_blank">Fa√ßa login</a></p>
