<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/cadastro.css">
    <title>Cadastro</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand fs-1" href="#">QuizCine</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="contato.html">Contato</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="criadores.html">Criadores</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="sobre.html">Sobre</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mb-5">
    <h1>Cadastro</h1>
    <div class="entrar">
      <div class="form">
        <form action="https://webhook.site/7460537e-2798-4828-9cda-3e24e9300ab1" method="post">
          <div class="form-group">
            <label for="pNome">Nome</label>
            <input type="text" class="form-control" id="pNome" name="pNome" placeholder="Nome">
          </div>
          <div class="form-group">
            <label for="sNome">Sobrenome</label>
            <input type="text" class="form-control" id="sNome" name="sNome" placeholder="Sobrenome">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" id="email" name="email" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="senha">Senha</label>
            <input type="password" class="form-control" id="senha" name="senha" placeholder="Senha">
          </div>
          <div class="form-group">
            <label for="confsenha">Confirmar senha</label>
            <input type="password" class="form-control" id="confsenha" name="confsenha" placeholder="Repetir senha">
          </div>
          <div class="form-group">
            <label for="nasc">Data de nascimento:</label>
            <input type="date" class="form-control" id="nasc" name="nasc">
          </div>
          <div class="form-group">
            <label for="cell">Celular:</label>
            <input type="tel" class="form-control" id="cell" name="cell">
          </div>
          <div class="form-group">
            <label for="opcoes">Como nos conheceu:</label>
            <select class="form-control" id="opcoes" name="nosConheceu">
              <option value=""></option>
              <option value="Faculdade" id="opc1">Faculdade</option>
              <option value="Internet" id="opc2">Internet</option>
            </select>
          </div>
          <div class="form-group">
            <label for="genero">Qual é o seu gênero?</label>
            <div class="form-check">
                <input type="radio" class="form-check-input" id="genero-masculino" name="genero" value="Masculino">
                <label class="form-check-label" for="genero-masculino">Masculino</label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" id="genero-feminino" name="genero" value="Feminino">
                <label class="form-check-label" for="genero-feminino">Feminino</label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" id="genero-outros" name="genero" value="Outro">
                <label class="form-check-label" for="genero-outros">Outros</label>
            </div>
        </div>
          <button type="submit" class="btn btn-dark">Cadastrar</button>
        </form>
        <p>Já tem uma conta? <a href="login.html" target="_blank">Faça login</a></p>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
